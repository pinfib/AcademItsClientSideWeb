<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="libs/Reset.css" />
    <link rel="stylesheet" type="text/css" href="PhoneBookStyle.css" />
    <script defer src="libs/jquery-3.5.1.js"></script>
    <script defer src="PhoneBookScript.js"></script>
    <title>Phone Book jQuery</title>
</head>
<body>
    <div class="phonebook_container">
        <div>
            <h1>Phone Book jQuery</h1>
        </div>
        <div class="input_container">
            <div>
                <label for="first_name_input">Имя:</label>
                <input id="first_name_input" required type="text" />
            </div>
            <div>
                <label for="last_name_input">Фамилия:</label>
                <input id="last_name_input" required type="text" />
            </div>
            <div>
                <label for="phone_number_input">Номер телефона:</label>
                <input id="phone_number_input" required type="text" />
            </div>
            <div>
                <button id="add_contact_button">Добавить контакт</button>
            </div>
        </div>
        <div class="search_container">
            <div>
                <input id="search_input" type="text" placeholder="Поиск..." />
                <button id="start_search_button">Поиск</button>
                <button id="cancel_button">Сброс</button>
                <button id="delete_marked_button">Удалить выбранные</button>
            </div>
        </div>
        <div>
            <table class="special_table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="select_all" />
                        </th>
                        <th>
                            №
                        </th>
                        <th>
                            Имя
                        </th>
                        <th>
                            Фамилия
                        </th>
                        <th>
                            Телефон
                        </th>
                        <th>
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
