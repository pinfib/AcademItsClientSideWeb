<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Форма</title>
</head>
<body>
    <div>
        <form action="/test.php" method="get">
            <table>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <label for="first_name">Имя:</label>
                            <input type="text" id="first_name" name="first_name" />
                        </td>
                        <td colspan="2">
                            <label for="last_name">Фамилия:</label>
                            <input type="text" id="last_name" name="last_name" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <label for="info">Инфо:</label><br />
                            <textarea id="info" name="commentary" cols="63"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Радиобаттон:</label>
                        </td>
                        <td>
                            <label>Чекбокс:</label>
                        </td>
                        <td>
                            <label for="form_multi_select">Список множественного выбора:</label>
                        </td>
                        <td>
                            <label for="form_select">Раскрывающийся список:</label>
                        </td>
                    </tr>
                    <tr valign="top">
                        <td>
                            <p><input type="radio" id="form_radiobutton_1" name="select_1" value="radio_1"><label for="form_radiobutton_1">Вариант 1</label></p>
                            <p><input type="radio" id="form_radiobutton_2" name="select_1" value="radio_2"><label for="form_radiobutton_2">Вариант 2</label></p>
                            <p><input type="radio" id="form_radiobutton_3" name="select_1" value="radio_3"><label for="form_radiobutton_3">Вариант 3</label></p>
                        </td>
                        <td>
                            <p><input type="checkbox" id="form_checkbox_1" name="select_2" value="check_1"><label for="form_checkbox_1">Вариант 1</label></p>
                            <p><input type="checkbox" id="form_checkbox_2" name="select_2" value="check_2"><label for="form_checkbox_2">Вариант 2</label></p>
                            <p><input type="checkbox" id="form_checkbox_3" name="select_2" value="check_3"><label for="form_checkbox_3">Вариант 3</label></p>
                            <p><input type="checkbox" id="form_checkbox_4" name="select_2" value="check_4"><label for="form_checkbox_4">Вариант 4</label></p>
                        </td>
                        <td>
                            <select size="4" multiple id="form_multi_select" name="select_3">
                                <option value="1">Вариант 1</option>
                                <option value="2">Вариант 2</option>
                                <option value="3">Вариант 3</option>
                                <option value="4">Вариант 4</option>
                                <option value="5">Вариант 5</option>
                            </select>
                        </td>
                        <td>
                            <select id="form_select" name="select_4">
                                <option selected disabled>Выберите вариант...</option>
                                <option value="10">Вариант 1</option>
                                <option value="20">Вариант 2</option>
                                <option value="30">Вариант 3</option>
                                <option value="40">Вариант 4</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="reset">
                        </td>
                        <td></td>
                        <td></td>
                        <td><button type="submit">Отправить</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <p><a href="Index.html">Ссылка на страницу Index</a></p>
</body>
</html>
